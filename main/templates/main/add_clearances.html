<div id="whole-content" style="display: none;">
{% extends 'main/index.html' %}
{% load static %}
{% block content %}


<div class="square">
    <div class="container-fluid">
        <div class="row justify-content-start" >
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header align-items-center d-flex justify-content-between">
                        <h4 class="mb-sm-0"><strong>Clearance & Permits</strong></h4>
                    </div>
                    <!-- end card header -->
                    <div class="card-body">
                        <div class="live-preview">
                            <br>
                            <form enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-xxl-3 col-md-6">
                                    <div class="asterisk">
                                        <label for="firstname" class="form-label fs-14">Name <span>*</span></label>
                                        <input type="form" class="form-control" id="name_of_resident" placeholder="Name">
                                    </div>
                                </div>
                                <!--end col-->
                        
                                <div class="col-xxl-3 col-md-6">
                                    <div class="asterisk">
                                             <label for="Request" class="form-label fs-14">Type of Request <span>*</span></label>
                                             <div class="input-group">
                                                <select class="form-select" id="type_of_request">
                                                    <option value="" disabled selected>Select a Request</option>
                                                    <option value="Clearance">Clearance</option>
                                                    <option value="Permit">Permit</option>
                                                </select>
                                             </div>
                                             </div>
                                         </div>
                                         <div class="col-xxl-3 col-md-6">
                                            <div class="asterisk">
                                                <label for="" class="form-label fs-14">Request <span>*</span></label>
                                                <input type="form" class="form-control" id="request" placeholder="Add a request">
                                            </div>
                                        </div>
                                        
                                        <!--end col-->
                                        <div class="col-xxl-3 col-md-6">
                                            <div class="asterisk">
                                                <label for="" class="form-label fs-14">Permit <span>*</span></label>
                                                <input type="form" class="form-control" id="permit" placeholder="Add a request">
                                            </div>
                                        </div>

                                    <div class="col-xxl-3 col-md-6">
                                        <div class="asterisk">
                                            <label for="" class="form-label fs-14">Reason <span>*</span></label>
                                            <input type="form" class="form-control" id="reason" placeholder="Add a reason">
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-6">
                                        <div class="asterisk">
                                            <label for="" class="form-label fs-14">Contact Number <span>*</span></label>
                                            <input type="form" class="form-control" id="contact_no" placeholder="Add a contact number">
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-6">
                                        <div class="asterisk">
                                            <label for="" class="form-label fs-14">Email<span>*</span></label>
                                            <input type="email" class="form-control" id="email" placeholder="Add email">
                                        </div>
                                    </div>
                                    
                                    <div class="col-xxl-3 col-md-6">
                                        <div class="asterisk">
                                            <label for="exampleInputdate" class="form-label">Date Requested <span>*</span></label>
                                            <input type="date" class="form-control" id="date_requested" required>
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-6">
                                        <div class="asterisk">
                                            <label for="exampleInputdate" class="form-label">Date Scheduled <span>*</span></label>
                                            <input type="date" class="form-control" id="date_scheduled" required>
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-6">
                                        <div class="asterisk">
                                            <label for="exampleInputdate" class="form-label">Date Released <span>*</span></label>
                                            <input type="date" class="form-control" id="date_released" required>
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-6">
                                        <div class="asterisk">
                                            <label for="exampleInputdate" class="form-label">Date Received <span>*</span></label>
                                            <input type="date" class="form-control" id="date_received" required>
                                        </div>
                                    </div>
                            
                                <!--end col-->
                                <div class="row">
                                 
                                         <div class="col-xxl-3 col-md-6">
                                                <div class="asterisk">
                                             <label for="formFile" class="form-label fs-14"><br>Valid ID <span>*</span></label>
                                        <input class="form-control" type="file" id="valid_id_path" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <!--end col-->
                    </form>
                       
                                   <!-- start of buttons -->
                                    <div class="card-body">
                                        <div class="live-preview">
                                            <div class="button-container">
                                                <!-- cancel button with modals -->
                                                <div class="cancel-button">
                                                <button class="btn btn-primary waves-effect waves-light" data-bs-toggle="modal" data-bs-target=".bs-example-modal-center">Cancel</button>
                                                <div class="modal fade bs-example-modal-center" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                            <div class="modal-body text-center p-5">
                                                                <div class="mt-4">
                                                                    <h4 class="mb-3">Are you sure you want to cancel?</h4>
                                                                    <div class="hstack gap-2 justify-content-center">
                                                                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">No</button>
                                                                        <a href="{% url 'clearance_permit' %}" class="btn btn-danger">Yes</a>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div><!-- /.modal-content -->
                                                    </div><!-- /.modal-dialog -->
                                                </div><!-- /.modal -->
                                                </div>
                                            <div class="save-button">
                                                <button type="button" class="btn btn-success waves-effect waves-light" data-bs-toggle="modal" data-bs-target="#firstmodal">Save</button>
                                                        <!-- First modal dialog -->
                                                                <div class="modal fade" id="firstmodal" aria-hidden="true" tabindex="-1">
                                                                    <div class="modal-dialog modal-dialog-centered">
                                                                        <div class="modal-content">
                                                                            <div class="modal-body text-center p-5">
                                                                                <lord-icon src="https://cdn.lordicon.com/tdrtiskw.json" trigger="loop" colors="primary:#f7b84b,secondary:#405189" style="width:130px;height:130px">
                                                                                </lord-icon>
                                                                                <div class="mt-4 pt-4">
                                                                                    <h4>Are you sure you want to save it?</h4>
                                                                                 <!-- Toogle to second dialog -->
                                                                                 <button class="btn btn-light" data-bs-target="#firstmodal" data-bs-toggle="modal" data-bs-dismiss="modal">Cancel</button>
                                                                                 <button class="btn btn-warning" data-bs-target="#secondmodal" data-bs-toggle="modal" data-bs-dismiss="modal" onclick="submitForm()">Yes</button>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <!-- Second modal dialog -->
                                                                <div class="modal fade" id="secondmodal" aria-hidden="true" tabindex="-1">
                                                                    <div class="modal-dialog modal-dialog-centered">
                                                                        <div class="modal-content">
                                                                            <div class="modal-body text-center p-5">
                                                                                <lord-icon src="https://cdn.lordicon.com/zpxybbhl.json" trigger="loop" colors="primary:#405189,secondary:#0ab39c" style="width:150px;height:150px">
                                                                                </lord-icon>
                                                                                <div class="mt-4 pt-3">
                                                                                    <h4 class="mb-3">Your forms are successfully saved!</h4>
                                                                                    <div class="hstack gap-2 justify-content-center">
                                                                                        <a href="{% url 'clearance_permit' %}"  class="btn btn-light">Close</a>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div><!-- end save button -->
                                                        </div><!-- end button container -->
                                                    </div><!-- end live preview -->
                                                </div><!-- end card body (Start button) -->
                                        </div><!--card-body start personal info--> 
                                    </div><!--card personal info--> 
                                 </div><!--col lg personal info-->
                            </div><!-- row personal info -->
                        </div><!-- end container fluid -->
                    </div><!--end of square-->   
                </div><!--div protection-->         

{% block css %}

<link href="{% static 'css/add_clearances.css' %}" rel="stylesheet" type="text/css" />

{% endblock %}

{% block js %}
<script src="{% static 'js/pages/calendar.init.js'%}"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
    // Function to send the form data to the FastAPI route using Ajax
    function submitForm() {
    // Create a FormData object
    var formData = new FormData();

    // Append form fields to formData
    formData.append('name_of_resident', $('#name_of_resident').val());
    formData.append('type_of_request', $('#type_of_request').val());
    formData.append('request', $('#request').val());
    formData.append('permit', $('#permit').val());
    formData.append('reason', $('#reason').val());
    formData.append('contact_no', $('#contact_no').val());
    formData.append('email', $('#email').val());
    formData.append('date_requested', $('#date_requested').val());
    formData.append('date_scheduled', $('#date_scheduled').val());
    formData.append('date_released', $('#date_released').val());
    formData.append('date_received', $('#date_received').val());

    var fileInput = $('#valid_id_path')[0];

    if (fileInput.files.length > 0) {
        formData.append('valid_id_path', fileInput.files[0]);
    } else {
        console.error("No file selected");
        return;
    }

    console.log("Form Data:", formData);

    $.ajax({
        url: 'http://127.0.0.1:8000/clearancespermits/add',
        type: 'POST',
        headers: {
            "Authorization": "Bearer " + localStorage.getItem('token')
        },
        data: formData,
        contentType: false,
        processData: false,
        success: function(response) {
            console.log(response);
        },
        error: function(xhr, status, error) {
            console.error("AJAX Error:", status, error);
            var responseJSON = xhr.responseJSON;
            if (responseJSON && responseJSON.detail) {
                console.error("Detailed Error:", responseJSON.detail);
            }
        }
    });
}
      //SECURITY
       // Check for the token when the page loads
       document.addEventListener("DOMContentLoaded", function() {
             var token = localStorage.getItem('token');
             if (token) {
                 // Show the services content if the token is present
                 document.getElementById('whole-content').style.display = 'block';
             } else {
                 // Redirect to login if token is not present
                 window.location.href = "/login";  // Adjust the login page URL if necessary
             }
         });
</script>
{% endblock %}
{% endblock %}
